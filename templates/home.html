<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Home</title>
    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }

        li {
            flex: 0 0 150px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .book-cover {
            display: box;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <h2>Sort Books:</h2>

    <form action="/" method="GET">
        <label for="sort_by">Sort by:</label>
        <select id="sort_by" name="sort_by">
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>
        <input type="submit" value="Sort">
    </form>

    <h2>Search Books:</h2>

    <form action="/" method="GET">
        <label for="search_query">Search:</label>
        <input type="text" id="search_query" name="search_query" placeholder="Enter search term">
        <input type="submit" value="Search">
    </form>

    <h2>Books in the Library:</h2>
    <ul>
        {% for book in books %}
            <li>
                {% if book.cover_image %}
                    <img class="book-cover" src="{{ book.cover_image }}" alt="Book Cover">
                {% else %}
                    <div class="book-cover" style="width: 100%; height: 200px; border: 1px solid #ccc;"></div>
                {% endif %}
                <strong>Title:</strong> {{ book.title }}<br>
                <strong>Author:</strong> {{ book.author.name }}<br>
                <form action="/book/{{ book.id }}/delete" method="POST">
                    <input type="submit" value="Delete Book">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
